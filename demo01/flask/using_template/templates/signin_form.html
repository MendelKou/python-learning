<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>signin</title>
  </head>
  <body>
    {% if message %}
    <p style="color:red;">{{message}}</p>
    {% endif %}
    <form action="/signin" method="post">
      <p>username:<input type="text" name="username"/ value="{{username}}"></p>
      <p>password:<input type="password" name="password"/></p>
      <input type="submit" value="signin"/>
    </form>
  </body>
</html>
